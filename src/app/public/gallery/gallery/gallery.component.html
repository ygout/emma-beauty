<h1 class="text-center subheader">{{ title }}</h1>

<div class="container">
  <app-gallery-tag-filter [AllImageCategories]="categories" (selectedCategory)="filteredByCategorySelected($event)"></app-gallery-tag-filter>
  <div class="card-columns mt-3">
    <div *ngFor="let image of masonryImages" class="card">
      <img class="card-img" [src]="image.url" alt="Card image" />
    </div>
  </div>
</div>
